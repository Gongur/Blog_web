{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content>
        <meta name="author" content>

        <link rel="icon" href="/static/icons.png">
        <title>登录</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}

    </head>

    <body>
        <br>
        <div class="container container-fluid text-center">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h1>用户登录</h1>
                    <br>
                    <p class="text-primary">{{ info }}</p>
                    <form id="login-form" method="post" class="form-horizontal" action="{% url 'webApp:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">账号</span>
                                <input type="text" name="username" class="form-control" placeholder="输入账号" required autofocus>
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon">密码</span>
                                <input type="password" name="password" class="form-control" placeholder="输入密码" required>
                            </div>
                            <br/>
                            <div class="checkbox">
                                <label><input type="checkbox" value="remember-me"> Remember me</label>
                            </div>
                            <br/>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                            <button class="btn btn-default btn-lg btn-block" type="reset">重置</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </body>
</html>
